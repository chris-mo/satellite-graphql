type Message {
    id: ID!
    content: String!
    isSender: Boolean!
    readStatus: Boolean!
}

type Lead {
    id: ID!
    messages: [Message]!
}

type Notifications {
    count: Int!
}

type Query {
    allMessages: [Message!]!
    notifications: Notifications!
}

type Mutation {
    addMessage(
        content: String!,
        isSender: Boolean
    ): Message!
    addNotification: Notifications!
}

type Subscription {
    messageAdded: Message!
    notificationAdded: Notifications!
}
